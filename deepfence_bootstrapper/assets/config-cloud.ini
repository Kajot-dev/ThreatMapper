[cgroup:c1]
maxcpu = 10
maxmem = 100000

[process:cloud_scanner]
command=/bin/bash -c "rm -f $DF_INSTALL_DIR/tmp/cloud-scanner.sock && $DF_INSTALL_DIR/home/deepfence/bin/cloud-scanner -socket-path $DF_INSTALL_DIR/tmp/cloud-scanner.sock"
path=$DF_INSTALL_DIR/home/deepfence/bin/cloud-scanner
autostart=true
autorestart=true
