[process:cloud_scanner]
command=/bin/bash -c "rm -f $DF_INSTALL_DIR/tmp/cloud-scanner.sock && $DF_INSTALL_DIR/home/deepfence/bin/cloud_scanner -mgmt-console-url $MGMT_CONSOLE_URL -mgmt-console-port $MGMT_CONSOLE_PORT -deepfence-key $DEEPFENCE_KEY -multiple-acc-ids $DF_MULTI_ACC_ID -org-acc-id $DF_ORG_ACC_ID -socket-path $DF_INSTALL_DIR/tmp/cloud-scanner.sock"
path=$DF_INSTALL_DIR/home/deepfence/bin/cloud_scanner
autostart=true
autorestart=true
